<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./pages/index.css">
      <title>Mesto</title>
   </head>
   <body class="page">
      <div>
         <header class="header">
            <img src="./images/header/header__logo.svg" alt="логотип хедер" class="header__logo">
         </header>
         <main>
            <section class="profile">
               <div class="profile__info">
                  <img src="./images/profile/photo_2022-12-16_05-05-37.jpg" alt="аватарка" class="profile__avatar">
                  <div class="profile__edit">
                     <div class="profile__row">
                        <h1 class="profile__name">Апатенко Никита</h1>
                        <button  class="profile__redact" type="button"></button>
                     </div>
                     <p class="profile__status">Пытающийся понять javascript</p>
                  </div>
               </div>
               <button class="profile__button" type="button"></button>
            </section>
            <section class="elements">
               <template class="elements__template">
                  <div class="elements__card">
                     <img src="#" alt="вставьте название" class="elements__image">
                     <div class="elements__signature">
                        <h2 class="elements__title"></h2>
                        <button class="elements__like" type="button"></button>
                     </div>
                     <button class="elements__delete" type="button"></button>
                  </div>
               </template>
            </section>
         </main>
         <footer class="footer">
            <h4 class="footer__text">© 2023 Mesto Russia</h4>
         </footer>
      </div>
      <section>
         <div class="popup popup_type_profile">
            <div class="popup__conteiner">
               <h3 class="popup__title">Редактировать профиль</h3>
               <form name="form1" class="form" novalidate>
                  <input type="text" placeholder="Имя" value="Никита Апатенко" class="popup__input form__input_type_error" name="form1__name" id="name-input" minlength="2" maxlength="40" required>
                  <span class="form__input-error name-input-error"></span>
                  <input type="text" placeholder="О себе" value="Пытающийся понять код" class="popup__input popup__about-me" name="form1__status" id="status-input" minlength="2" maxlength="200" required>
                  <span class="form__input-error status-input-error"></span>
                  <button class="popup__button" type="submit">Сохранить</button>
               </form>
               <button class="popup__close" type="button"></button>
            </div>
         </div>
         <div class="popup popup_type_card">
            <div class="popup__conteiner">
               <h3 class="popup__title">Новое место</h3>
               <form name="form2" class="form" novalidate>
                  <input type="text" value="" placeholder="Название" class="popup__input" name="form2__name" id="card-input" minlength="2" maxlength="30" required>
                  <span class="form__input-error card-input-error"></span>
                  <input type="url" value="" placeholder="Ссылка на картину" class="popup__input popup__about-me" name="form2__status" id="url-input" required>
                  <span class="form__input-error url-input-error"></span>
                  <button class="popup__button" type="submit">Создать</button>
               </form>
               <button class="popup__close" type="button"></button>
            </div>
         </div>
         <div class="popup popup_type_image">
            <div class="popup__images">
            <img class="popup__image" src="https://images.unsplash.com/photo-1666096968009-f8b7bdd51ba3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="картинка">
            <h3 class="popup__description">Великолепный лес</h3>
            <button type="button" class="popup__close"></button>
            </div>
         </div>
      </section>
      <script src="./scripts/validate.js"></script>
      <script src="./scripts/index.js"></script>
   </body>
</html>
